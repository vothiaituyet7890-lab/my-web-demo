name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # nếu repo của bạn dùng nhánh master, đổi lại 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages     # nhánh sẽ chứa site build ra
          folder: .            # thư mục chứa file index.html
